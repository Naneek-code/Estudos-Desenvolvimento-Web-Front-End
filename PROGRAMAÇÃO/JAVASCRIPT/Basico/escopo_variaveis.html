<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos Javascript</title>

    <script>

    // 3 escopos: global, função e o bloco.
    
    // Escopo global
    var serie = 'Friends'


    // Escopo de Bloco - Variaveis Elevam a nv global.
    if (true) {
        var serie2 = 'Game of Thrones'
        document.write(serie)
        document.write('<br />')

    }

    document.write(serie2);
    document.write('<br />')


    // Escopo Funcao nao elevam a nv global / bloco.
    function x() {

        var serie3 = 'The Walking Dead'
        document.write(serie)
        document.write('<br />')
        document.write(serie2)
    }

    x()
    document.write(serie3)

    </script>

</head>

<body>
</body>

</html>
