<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos Javascript</title>

    <script>
        
    var largura = prompt("Digite a largura do terreno em metros")
    var comprimento = prompt("Digite o comprimento do terreno em metros")
    
    var area = calcularAreaTerreno(largura, comprimento)

    document.write ("A area do terreno possui " + area + " metros quadrados")
    
    

    function calcularAreaTerreno(largura, comprimento) {
        var area = parseInt(largura) * parseInt(comprimento)

        return area
    }

    </script>

</head>

<body>
</body>

</html>
